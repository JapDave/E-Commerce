{% extends 'user/user_base.html' %}
{% block title %}Home{% endblock title %}
{% load static %}
{% load tagger %}

{% block head %} 
  <script>
    function displaytitle(counter){
      document.getElementById('title-'+counter).style.visibility = "visible";
    }
    function hidetitle(counter){
      document.getElementById('title-'+counter).style.visibility = "hidden";
    }
  </script>
{% endblock head %}

{% block body %}
<section class="brand-poster">
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{%static 'images/poster1.jpeg' %}"
              class="d-block"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="{% static 'images/poster2.jpeg' %}"
              class="d-block"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="{% static 'images/poster1.jpeg' %}"
              class="d-block"
              alt="..."
            />
          </div>
        </div>
      </div>
</section>    

<section class="container-fluid mt-4">
    <div class="main container-fluid">
        {% for category in categories %}
        
          <div class="category mb-3" onmouseover="displaytitle('{{forloop.counter}}')" onmouseleave="hidetitle('{{forloop.counter}}')">
            <img class="card-img-top rounded" src="{{category.category_image.url}}" width="100px" height="200px" />
            <a href="{% url 'all_products' category|private:'_id' %}"> <div class='category-title' id='title-{{forloop.counter}}'><h5>{{category.category_name}}</h5></div>
            </a> 
          </div>
       
        {% endfor %}
    </div>
</section>
{% endblock body %}
