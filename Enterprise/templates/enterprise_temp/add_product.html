{% extends 'enterprise_temp/enterprise_base.html' %}
{% load static %}

{% block title %}
    Add Product
{% endblock title %}

{% block body %}
<section class="conatiner-fluid">
    <div class=" container page-header">
      <h6>Add Products</h6>
    </div>
    <div class="container">
        <form method="POST" class="add-item" enctype="multipart/form-data">
           {% csrf_token %}
            <table cellpadding="10px">  
                <tr>
                    <td><label>Product-Categories:</label></td>
                    <td><select name="product_category" id="">
                        {% for category in categories %}
                         <option value={{category.category_name}}>{{category.category_name}}</option>
                        {% endfor %} 
                    </select></td>
                </tr>
                     {{ form.as_table }}  
                 <tr >
                    <td colspan='2'><input type="submit" value ='save'></td>
                </tr>     
            </table>
        </form>
    </div>    
</section>
{% endblock body %}
